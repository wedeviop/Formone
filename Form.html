<body>


	<div class="container"> <br>
		<h1 class="text-success text-center"> This is Your First Test, Congratulations !!! </h1><br>
		<div class= "col-lg-8 m-auto d-block">
			
			<form action="#" onsubmit="return validation()" class="bg-light" >
				
				<div class="form-group">
					<lable Class = "font-weight-bold">Username:</label>
					<input type="text" name="user" class="form-control" id="user" autocomplete="off">
					<span id="username" class= "text-danger font-weight-bold"> </span>
				</div>
				
				<div class="form-group">
					<lable Class = "font-weight-bold">Password:</label>
					<input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
					<span id="password" class= "text-danger font-weight-bold"> </span>
				</div>
				
				<div class="form-group">
					<lable Class = "font-weight-bold">Confirm Password:</label>
					<input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
					<span id="confpass" class= "text-danger font-weight-bold"> </span>
				</div>
				
				<div class="form-group">
					<lable Class = "font-weight-bold">Mobile Number:</label>
					<input type="text" name="mobnum" class="form-control" id="mobnum" autocomplete="off">
					<span id="mobinum" class= "text-danger font-weight-bold"> </span>
				</div>
				
				<div class="form-group">
					<lable Class = "font-weight-bold">Email Address:</label>
					<input type="text" name="email" class="form-control" id="email" autocomplete="off">
					<span id="emailid" class= "text-danger font-weight-bold"> </span>
				</div>
				
				<input type="submit"  name="submit" value="Submit" class="btn btn-success">
			</form>	
			
		</div>	
	</div>

	
	<script type="text/javaScript">

		function validation() {
			
			var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;
			var conpass = document.getElementById('conpass').value;
			var mobnum = document.getElementById('mobnum').value;
			var email = document.getElementById('email').value;
			
			
			
			
			
			
			if (user == ""){
				document.getElementById('username').innerHTML = "**Please Fill the username field**";
			return false;	
			}
			
			if (pass == ""){
				document.getElementById('password').innerHTML = "**Password Can not be Empty**";
			return false;	
			}
			
			if (conpass == ""){
				document.getElementById('confpass').innerHTML = "**Password can not Be empty**";
			return false;	
			}
			
			if (mobnum == ""){
				document.getElementById('mobinum').innerHTML = "**Please fill the contat number.**";
			return false;	
			}
			
			if (email == ""){
				document.getElementById('emailid').innerHTML = "**Please provide the email**";
			return false;	
			}
		}

	</script>
